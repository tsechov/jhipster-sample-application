<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="acceptanceCriteria">
            <h2><span>Acceptance Criteria</span> {{acceptanceCriteria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{acceptanceCriteria.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{acceptanceCriteria.description}}</span>
                </dd>
                <dt><span>Goal</span></dt>
                <dd>
                    <div *ngIf="acceptanceCriteria.goal">
                        <a [routerLink]="['/goal', acceptanceCriteria.goal?.id, 'view']">{{acceptanceCriteria.goal?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acceptance-criteria', acceptanceCriteria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
