<div>
    <h2 id="page-heading">
        <span>Team Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team-member" [routerLink]="['/team-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Team Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="teamMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Role</span></th>
            <th><span>Phone</span></th>
            <th><span>Email</span></th>
            <th><span>Team</span></th>
            <th><span>Task</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamMember of teamMembers ;trackBy: trackId">
                <td><a [routerLink]="['/team-member', teamMember.id, 'view' ]">{{teamMember.id}}</a></td>
                <td>{{teamMember.name}}</td>
                <td>{{teamMember.role}}</td>
                <td>{{teamMember.phone}}</td>
                <td>{{teamMember.email}}</td>
                <td>
                    <div *ngIf="teamMember.team">
                        <a [routerLink]="['../team', teamMember.team?.id, 'view' ]" >{{teamMember.team?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let task of teamMember.tasks; let last = last">
                            <a class="form-control-static" [routerLink]="['../task', task?.id, 'view' ]">{{task.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/team-member', teamMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team-member', teamMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'team-member/'+ teamMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
