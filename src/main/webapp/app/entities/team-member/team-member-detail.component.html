<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teamMember">
            <h2><span>Team Member</span> {{teamMember.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{teamMember.name}}</span>
                </dd>
                <dt><span>Role</span></dt>
                <dd>
                    <span>{{teamMember.role}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{teamMember.phone}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{teamMember.email}}</span>
                </dd>
                <dt><span>Team</span></dt>
                <dd>
                    <div *ngIf="teamMember.team">
                        <a [routerLink]="['/team', teamMember.team?.id, 'view']">{{teamMember.team?.id}}</a>
                    </div>
                </dd>
                <dt><span>Task</span></dt>
                <dd>
                    <span *ngFor="let task of teamMember.tasks; let last = last">
                        <a [routerLink]="['/task', task?.id, 'view' ]">{{task.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team-member', teamMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
